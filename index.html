<!DOCTYPE html>
<html lang ="pt">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LOGIN</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>

    <div class="container" id="container">
        <div class="form-container registrar-container">
          <form action="#">
            <h1>Registar-me</h1>
            <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>Usa o seu email para cadastro</span>
            <input type="text" placeholder="Nome" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Senha" />
            <button>Registar</button>
          </form>
        </div>
        <div class="form-container login-container">
          <form action="#">
            <h1>Login</h1>
            <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>Ou usa a sua conta </span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Palavra-Passe" />
            <a href="#">Esqueceu a palavra-passe?</a>
            <button>Iniciar sessão</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Volte sempre</h1>
              <p>Para se manter conectado conosco, faça login com suas informações pessoais</p>
              <button class="ghost" id="login">Iniciar sessão</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Ola Amigo(a)!</h1>
              <p>Introduza os seus dados pessoais e comece a viagem connosco</p>
              <button class="ghost" id="registrar">Registar-me</button>
            </div>
          </div>
        </div>
      </div>
    
      <script src="script.js"></script>
    

</body>


</html>
